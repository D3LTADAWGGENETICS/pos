<script>

var arg_page = {};

var u = window.location.search.toString();

if (u.length) {
	// First Char is a '?'
	u = u.substring(1);
}
if (u.length) {
	var kv_idx = 0;
	var kv_arr = u.split('&');
	var kv_max = kv_arr.length;
	for (kv_idx=0; kv_idx<kv_max; kv_idx++) {
		var kvp = kv_arr[kv_idx].split('=');
		var k = kvp[0];
		var v = kvp[1];
		arg_page[k] = v;
	}
}

if (arg_page['r']) {

	// Hint?
	var h = document.getElementById('txt-hint');
	h.innerHTML = 'Sending you to: ' + arg_page['r'];

	// Timeout?
	var t = 500;
	if (arg_page['t']) {
		t = parseInt( arg_page['t'], 10) || 0;
	}

	// Redirect
	setTimeout(function() {
		window.location = arg_page['r'];
	}, t);

}

</script>

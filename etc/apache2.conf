#
# pos.openthc
# :mode=apacheconf:
#

Define "pos_host" "pos.openthc.dev"
Define "pos_root" "/opt/openthc/pos"

<Directory ${pos_root}/webroot>

	<LimitExcept GET HEAD POST>
		Require all denied
	</LimitExcept>

	Require all granted

	AllowOverride None

	# Front Controller
	RewriteEngine On
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteRule .* /front.php [L,QSA]

	#
	# Define some PHP Settings
	php_flag define_syslog_variables on
	php_flag display_errors on
	php_flag display_startup_errors on
	php_flag html_errors on
	php_flag ignore_repeated_errors on
	php_flag ignore_repeated_source on
	php_flag implicit_flush off
	php_flag log_errors on
	php_flag magic_quotes_runtime off
	php_flag mail.add_x_header Off

	php_value date.timezone UTC
	# php_value error_log syslog
	php_value error_reporting -1
	php_value max_input_vars 1024
	php_value memory_limit 256M
	php_value post_max_size 48M
	php_value upload_max_filesize 32M

	# Session Data
	php_flag session.auto_start off
	php_flag session.cookie_httponly on
	php_flag session.cookie_secure on
	php_flag session.use_strict_mode on
	php_value session.cookie_lifetime 0
	php_value session.gc_maxlifetime 3600
	php_value session.name pos
	php_value session.cookie_domain ${pos_host}
	php_value session.cookie_samesite strict

</Directory>


#
# HTTP
<VirtualHost *:80>

	DocumentRoot ${pos_root}/webroot
	ServerName ${pos_host}

	RewriteEngine On
	RewriteCond %{HTTPS} !=on
	RewriteRule ^/.well-known - [END]
	RewriteRule .* https://%{SERVER_NAME}%{REQUEST_URI} [R=301,L]

</VirtualHost>


#
# HTTPS
<VirtualHost *:443>

	DocumentRoot ${pos_root}/webroot
	ServerName ${pos_host}

	SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

	SSLEngine On
	SSLCertificateFile /etc/letsencrypt/live/${pos_host}/cert.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/${pos_host}/privkey.pem

</VirtualHost>
